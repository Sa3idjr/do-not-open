<head>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* جعل المحتوى يبدأ من الأعلى */
            height: 100vh;
            background: linear-gradient(45deg, #1a3d50, #0a2838);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            direction: rtl;
            position: relative;
            padding-top: 20px; /* هامش علوي لمنع التلاصق */
        }
        .logo {
            position: absolute;
            width: 80px;
            top: 10px;
        }
        .logo-left {
            left: 20px;
        }
        .logo-right {
            right: 20px;
            width: 150px;
        }
        .container {
            margin-top: 30px; /* تقليل المسافة بين العنوان وبداية الصفحة */
        }
        .profile-img {
            width: 200px;
            height: auto;
            margin-bottom: 15px;
        }
        .points {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 10px; /* تقليل المسافة العلوية للأزرار */
            position: relative;
            top: -10px; /* رفع الأزرار قليلاً */
        }
        .nav-button {
            padding: 10px 20px;
            background: #ffcc00;
            color: #1a3d50;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 30px;
            transition: 0.3s;
        }
        .nav-button:hover {
            background: #e6b800;
            transform: scale(1.1);
        }
    </style>
</head>
