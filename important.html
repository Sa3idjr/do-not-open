<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الكتاب المقدس</title>
    <link rel="stylesheet" href="styles2.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* جعل المحتوى يبدأ من الأعلى */
            height: 100vh;
            background: linear-gradient(45deg, #1a3d50, #0a2838);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            direction: rtl;
            position: relative;
            padding-top: 20px; /* هامش علوي لمنع التلاصق */
        }
        .logo {
            position: absolute;
            width: 80px;
            top: 10px;
        }
        .logo-left {
            left: 20px;
        }
        .logo-right {
            right: 20px;
            width: 150px;
        }
        .container {
            margin-top: 30px; /* تقليل المسافة بين العنوان وبداية الصفحة */
        }
        .points {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 10px; /* تقليل المسافة العلوية للأزرار */
            position: relative;
            top: -10px; /* رفع الأزرار قليلاً */
        }
        .nav-button {
            padding: 10px 20px;
            background: #ffcc00;
            color: #1a3d50;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 30px;
            transition: 0.3s;
        }
        .nav-button:hover {
            background: #e6b800;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <a href="index.html">
        <img src="torch.png" class="logo logo-left" alt="Left Logo">
    </a>
    <a href="index.html">
        <img src="logo 2.png" class="logo logo-right" alt="Right Logo">
    </a>
    <div class="container">
        <h1>ايات اليوم</h1>
        <div class="points">
            <p>• فَلَمَّا أَكْمَلَ يَسُوعُ هذِهِ الأَقْوَالَ بُهِتَتِ الْجُمُوعُ مِنْ تَعْلِيمِهِ،</p>
            <p>• لأَنَّهُ كَانَ يُعَلِّمُهُمْ كَمَنْ لَهُ سُلْطَانٌ وَلَيْسَ كَالْكَتَبَةِ.</p>
        </div>
    </div>
    <div class="navigation">
        <a href="bible merna.html" class="nav-button">العودة</a>
        <a href="jesus2.html" class="nav-button">التالي</a>
    </div>
    <script src="script2.js"></script>
</body>
</html>
