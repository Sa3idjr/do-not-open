<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Art of Influence</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #1a3d50, #0a2838);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .logo {
            position: absolute;
            width: 80px;
            top: 20px;
        }
        .logo-left {
            left: 20px;
        }
        .logo-right {
            right: 20px;
	    width: 150px;
        }
        .container {
            position: relative;
            z-index: 2;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .options a {
            display: block;
            margin: 10px;
            padding: 15px 30px;
            background: #ffcc00;
            color: #1a3d50;
            text-decoration: none;
            font-size: 1.5em;
            border-radius: 50px;
            transition: 0.3s;
            position: relative;
            z-index: 2;
        }
        .options a:hover {
            background: #e6b800;
            transform: scale(1.2);
            box-shadow: 0 0 20px #ffcc00;
        }
        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .icon {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('scout-badge.png') no-repeat center/contain;
            opacity: 0.8;
            animation: floatAnimation linear infinite, spin 3s infinite alternate;
        }
        @keyframes floatAnimation {
            from { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            to { transform: translateY(-10vh) rotate(360deg); opacity: 1; }
        }
        @keyframes spin {
            from { transform: scale(1); }
            to { transform: scale(1.5); }
        }
    </style>
</head>
<body>
    <img src="torch.png" class="logo logo-left" alt="Left Logo">
    <img src="logo 2.png" class="logo logo-right" alt="Right Logo">
    <div class="floating-icons"></div>
    <div class="container">
        <h1>يلا نتعرف مع بعض على فن التأثير</h1>
        <p>نتشرف بيك؟</p>
        <div class="options">
            <a href="Introduction ramez.html">رامز</a>
            <a href="introduction merna.html">ميرنا</a>
            <a href="introduction drogba.html">دروجبا</a>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
